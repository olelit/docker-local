name: Laravel

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, pdo_pgsql, zip

      - name: Install Additional Extensions
        run: |
          sudo apt-get update
          sudo apt-get install -y libzip-dev zip

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
        working-directory: ./src  # Указали рабочую директорию для этого шага

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist
        working-directory: ./src  # Указали рабочую директорию для этого шага

      - name: Generate key
        run: php artisan key:generate
        working-directory: ./src  # Указали рабочую директорию для этого шага

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
        working-directory: ./src

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite
        working-directory: ./src

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse -l max app --memory-limit=512M
        working-directory: ./src

      - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test
        working-directory: ./src
